<!DOCTYPE html>
<html lang="en" data-theme="podcasts">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Champions - Podcast Directory</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    /* Podcast theme overrides */
    :root {
      --primary: #9333ea;
      --primary-dark: #7c22ce;
      --accent: #ec4899;
    }

    .podcast-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .podcast-card {
      background: var(--bg-card);
      border-radius: 1rem;
      padding: 1.5rem;
      border: 1px solid var(--border);
      transition: transform 0.2s, border-color 0.2s;
    }

    .podcast-card:hover {
      transform: translateY(-4px);
      border-color: var(--primary);
    }

    .podcast-header {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .podcast-logo {
      width: 80px;
      height: 80px;
      border-radius: 0.75rem;
      object-fit: cover;
      background: var(--bg-dark);
    }

    .podcast-info h3 {
      font-size: 1.25rem;
      margin-bottom: 0.25rem;
    }

    .podcast-info h3 a {
      color: var(--text);
      text-decoration: none;
    }

    .podcast-info h3 a:hover {
      color: var(--primary);
    }

    .podcast-meta {
      display: flex;
      gap: 0.75rem;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .podcast-meta .badge {
      padding: 0.2rem 0.5rem;
      background: var(--bg-dark);
      border-radius: 0.25rem;
      font-size: 0.75rem;
    }

    .podcast-description {
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-bottom: 1rem;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .podcast-hosts {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 1rem;
    }

    .podcast-hosts strong {
      color: var(--text);
    }

    .podcast-stats {
      display: flex;
      gap: 1.5rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
      font-size: 0.85rem;
    }

    .podcast-stats .stat-value {
      font-weight: 700;
      color: var(--primary);
      font-size: 1.1rem;
    }

    .podcast-stats .stat-label {
      color: var(--text-muted);
    }

    .social-links {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .social-links a {
      padding: 0.4rem 0.75rem;
      background: var(--bg-dark);
      border-radius: 0.5rem;
      color: var(--text-muted);
      font-size: 0.8rem;
      text-decoration: none;
      transition: all 0.2s;
    }

    .social-links a:hover {
      background: var(--primary);
      color: white;
    }

    .latest-episode {
      margin-top: 1rem;
      padding: 0.75rem;
      background: var(--bg-dark);
      border-radius: 0.5rem;
      font-size: 0.85rem;
    }

    .latest-episode .label {
      color: var(--text-muted);
      font-size: 0.75rem;
      text-transform: uppercase;
      margin-bottom: 0.25rem;
    }

    .latest-episode .title {
      color: var(--text);
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    .loading .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .filter-bar {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .filter-bar .search-box {
      flex: 1;
      min-width: 200px;
    }

    .filter-btn {
      padding: 0.5rem 1rem;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      color: var(--text);
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-btn:hover, .filter-btn.active {
      background: var(--primary);
      border-color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üéôÔ∏è Java Champions</h1>
      <p>Podcast Directory</p>
      <nav class="nav-links">
        <a href="../index.html" class="nav-link">Home</a>
        <a href="../twitter/index.html" class="nav-link">Twitter</a>
        <a href="../github/index.html" class="nav-link">GitHub</a>
        <a href="../podcasts/index.html" class="nav-link active">Podcasts</a>
      </nav>
    </header>

    <div id="app">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading podcasts...</p>
      </div>
    </div>

    <footer>
      <p>Data sourced from Java Champions repository ‚Ä¢ Last updated: <span id="timestamp">-</span></p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
